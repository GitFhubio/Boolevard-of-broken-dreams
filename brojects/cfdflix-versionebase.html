  width: 100%;

body{

    overflow-x: hidden;
}
* {

  padding:0;
  margin:0;
}

}
h1 {
  text-align: center;
}
p {
  width: 100%;
  /* font-size: 18px; */
  max-width: 500px;
  margin: auto;

a:link,
a:hover,
a:active,

  transition: color 150ms;
  color: #95a5a6;
  text-decoration: none;
}
a:hover {
  color: #7f8c8d;
  text-decoration: underline;
}
.contain {
  width: 100%;
}
.box{
  margin-top:6000px;
}
.row {
  overflow: none;

.row__inner {

  padding-bottom: 10px;
  padding-left: 7%;

.tile {

  position: relative;
  display: inline-block;
  width: 18%;
  height: auto;
  margin-right: 10px;
  font-size: 20px;
  cursor: pointer;
  transition: 450ms all;
  transform-origin: center left;
}
.tile__img {
  width: 100%;
  height: 18vh;
  -o-object-fit: cover;
     object-fit: cover;
}
.title-section{
display:flex;
flex-direction:column;
align-items:center;
}
.title-section span{
  position:relative;
  bottom:0.5vh;
  font-size: 1vw;
  margin-left:20%;
}
.title-section a{
   font-weight: 700;
    color:#fab200;
}
.title-section a:hover {
text-decoration: none;

}
/* qui inizia la parte del cerchio se la vuoi commentare */
.tile__details {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  top: 0;
  font-size: 10px;
  opacity: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
  transition: 450ms opacity;
}
.tile__details:after,
.tile__details:before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  display: #000;
  align: center;
}
.tile__details:after {
  margin-top: -30px;
  margin-left: -24px;
  width: 50px;
  height: 50px;
  border: 3px solid #ecf0f1;
  line-height: 50px;
  text-align: center;
  border-radius: 100%;
  background: rgba(0,0,0,0.5);
  z-index: 1;
}
.tile__details:before {
  content: 'â–¶';
  left: 0;
  width: 100%;
  font-size: 30px;
  margin-left: 7px;
  margin-top: -18px;
  text-align: center;
  z-index: 2;
}

/* qui finisce */

.fade{
  -moz-animation-name: fade;
  -webkit-animation-name: fade;
  animation-name: fade;
  -moz-animation-duration: 1s;
  -webkit-animation-duration: 1s;
  animation-duration: 1s;
  -webkit-animation-fill-mode: forwards;
        animation-fill-mode: forwards;
}

@keyframes fade {
  0% {opacity:0;
  transform:scale(1);}
  100% {opacity:0.7;
  transform:scale(1.1);}
}

@-webkit-keyframes fade {
  0% {opacity:0.7;
  transform:scale(1);}
  100% {opacity:0;
  transform:scale(1.1);}
}
.header{
display:flex;
justify-content:space-between;

.description{
left:0;
text-align: left;
color:#fff;

.tile:hover .tile__details {

}
.tile__title {
  font-size: 1vw;
  position: absolute;
  bottom: 0;
  color:#fff;
  padding: 10px;
}
.row__inner:hover {
  transform: translate3d(-62.5px, 0, 0);
}
.row__inner:hover .tile {
  opacity: 0.3;
}
.row__inner:hover .tile:hover {
  transform: scale(1.5);
  opacity: 1;
}
.tile:hover ~ .tile {
  transform: translate3d(125px, 0, 0);
}
