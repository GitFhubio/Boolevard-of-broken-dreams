<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Esercizio Javascript</title>
  <meta name="description" content="Esercizio">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <section class="top-section">
  <input type="file" id="img-button" onchange="previewFile()">
  <img src="#" alt="" id="img">
</section>
  <section class="filters-container">
    <label for="grayscale">grayscale</label>
    <input id="grayscale" type="range" min="0" max="100" onchange="filter(this.id,this.value,'%')">
    <label for="blur">blur</label>
    <input type="range" id="blur" min="0" max="5" onchange="filter(this.id,this.value,'px')">
    <label for="brightness">brightness</label>
    <input type="range" id="brightness" min="0" max="100" onchange="filter(this.id,this.value,'%')">
    <button onclick="deletefilters()">Reset</button>
  </section>
</div>
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js">

  </script>
</body>

</html>
