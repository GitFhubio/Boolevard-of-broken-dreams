<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>text grid</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .wrapper {
        display: grid;
        height: 100vh;
        grid-template-columns: 1fr 1fr 1fr;
      }
      .box1 {
        grid-column: 1/4;
        display: flex;
      }
      .box2 {
        grid-column: 1/3;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div style="background-color: green" class="box1">
        <div>a</div>
        <div>b</div>
        <div>c</div>
      </div>
      <div style="background-color: red" class="box2">b</div>
      <div style="background-color: yellow" class="box3">c</div>
      <div style="background-color: purple" class="box4">d</div>
      <div style="background-color: brown" class="box5">e</div>
    </div>
  </body>
</html>
